<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>星盤計算器</title>
</head>
<body>
  <h1>輸入出生資料</h1>
  <form id="astroForm">
    <label>出生日期：</label>
    <input type="date" id="birth_date" required /><br>
    <label>出生時間：</label>
    <input type="time" id="birth_time" required /><br>
    <label>緯度（如 26.1594）：</label>
    <input type="number" step="0.0001" id="latitude" required /><br>
    <label>經度（如 119.9189）：</label>
    <input type="number" step="0.0001" id="longitude" required /><br>
    <button type="submit">送出計算</button>
  </form>

  <pre id="result"></pre>

  <script>
    document.getElementById("astroForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const body = {
        birth_date: document.getElementById("birth_date").value,
        birth_time: document.getElementById("birth_time").value,
        latitude: document.getElementById("latitude").value,
        longitude: document.getElementById("longitude").value
      };

      const res = await fetch("/api/astro", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });

      const data = await res.json();
      document.getElementById("result").textContent = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
